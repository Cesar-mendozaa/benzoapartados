<!DOCTYPE html>
<html lang="es">
<head>
    <title>Benzo</title>
    <link rel="shortcut icon" href="./css/logos/benzo-logo.png">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<!-- Empieza el body, es decir toda la pagina web -->

<body>
    <!-- El header es la parte de arriba (lo que tiene el logo, carrito de compra y el txt "Menú") -->
    <header>
        <h1>Menú</h1>
        <img src="./css/logos/benzo-logo.png" alt="Logo de Benzo" class="logo-benzo">
    </header>

    <!-- nav es para el menu de navegacion de la pagina -->
    <nav>
        <!-- ul es para lista desordenada (unordered list) que esto es cada texto del menu de navegacion-->
        <ul>
            <!-- a es para un hypertexto, es decir referenciar a algo (pagina web, otra pagina del sitio, etc) -->
            <li><a href="burritos">Burritos</a></li>
            <li><a href="frituras">Frituras</a></li>
            <li><a href="refrescos">Refrescos</a></li>
            <li><a href="dulces">Dulces</a></li>
        </ul>
    </nav>
</body>
</html>
